{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'auth_app/css/styles.css' %}">
    <title>Login</title>
</head>
<body background="{% static 'auth_app/images/background.jpg' %}">
    <div class="navbar">
        <div class="logo-container">
            <img src="{% static 'auth_app/images/logo1.png' %}" alt="Logo 1" class="logo1">
            <img src="{% static 'auth_app/images/logo2.png' %}" alt="Logo 2" class="logo2">
        </div>
        <div class="project-name">MASTER CONTROL FACILITY</div>
        <div class="date-time" id="dateTime"></div>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <select class="custom-select" required>
            <option value="" disabled selected>Select Device</option>
            <option value="up-converter">Up-Converter</option>
        </select>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="{% static 'auth_app/js/script.js' %}"></script>
</body>
</html>
